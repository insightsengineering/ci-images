name: Scheduled Deployments ‚è≤

on:
  schedule:
    - cron: '44 19 7,21 * *'
  workflow_dispatch:

jobs:
  build:
    name: Build & Deploy üöÄ
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - r: '4.2.1'
            bioc: '3.15'
            distro: rstudio-local
          - r: '4.2.1'
            bioc: '3.15'
            distro: rstudio

    # Trigger steps
    steps:
      - name: Checkout repository üí≥
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Trigger all builds ‚ñ∂Ô∏è
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_GITHUB_TOKEN }}
          event-type: scheduled
          client-payload: >
            {
              "distribution": "${{ matrix.image.distro }}",
              "r_version": "${{ matrix.image.r }}",
              "bioc_version": "${{ matrix.image.bioc }}",
              "tag": "",
              "tag_latest": "true"
            }

      - name: Log in to the Container registry üóù
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

