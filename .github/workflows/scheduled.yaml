name: Scheduled Deployments ‚è≤

on:
  schedule:
    - cron: '44 19 7,21 * *'
  workflow_dispatch:

jobs:
  build:
    name: Build & Deploy üöÄ
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - r: '4.2.1'
            bioc: '3.15'
            distro: rstudio-local
          - r: '4.2.1'
            bioc: '3.15'
            distro: rstudio

    # Trigger steps
    steps:
      - name: Checkout repository üí≥
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Trigger all builds ‚ñ∂Ô∏è
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_GITHUB_TOKEN }}
          event-type: scheduled
          client-payload: >
            {
              "distribution": "${{ matrix.image.distro }}",
              "r_version": "${{ matrix.image.r }}",
              "bioc_version": "${{ matrix.image.bioc }}",
              "tag": "",
              "tag_latest": "true"
            }

      - name: Log in to the Container registry üóù
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/insightsengineering/rstudio_4.1.2_bioc_3.14:2022.06.16'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
