name: Scheduled Deployments ⏲

on:
  schedule:
    - cron: '44 19 7,21 * *'
  workflow_dispatch:

jobs:
  build:
    name: Build & Deploy 🚀
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - distro_tag: '4.2.2'
            bioc: '3.16'
            distro: rstudio-local
            origin: rocker
          - distro_tag: '4.2.2'
            bioc: '3.16'
            distro: rstudio
            origin: rocker
          - distro_tag: 'latest'
            bioc: 'devel'
            distro: debian-clang-devel
            origin: rhub
          - distro_tag: 'latest'
            bioc: 'devel'
            distro: debian-gcc-devel
            origin: rhub
          - distro_tag: 'latest'
            bioc: 'devel'
            distro: fedora-clang-devel
            origin: rhub
          - distro_tag: 'latest'
            bioc: 'devel'
            distro: fedora-gcc-devel
            origin: rhub
          - distro_tag: 'latest'
            bioc: '3.16'
            distro: debian-gcc-patched
            origin: rhub
          - distro_tag: 'latest'
            bioc: '3.16'
            distro: debian-gcc-release
            origin: rhub

    # Trigger steps
    steps:
      - name: Checkout repository 💳
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Trigger all builds ▶️
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_GITHUB_TOKEN }}
          event-type: scheduled
          client-payload: >
            {
              "origin": "${{ matrix.image.origin }}",
              "distribution": "${{ matrix.image.distro }}",
              "r_version": "${{ matrix.image.distro_tag }}",
              "bioc_version": "${{ matrix.image.bioc }}",
              "tag": "",
              "tag_latest": "true"
            }
