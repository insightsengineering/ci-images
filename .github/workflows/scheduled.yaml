name: Scheduled Deployments ⏲

on:
  schedule:
    - cron: '44 19 7,21 * *'
  workflow_dispatch:

jobs:
  build:
    name: Build & Deploy 🚀
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        image:
          - r: '4.2.0'
            bioc: '3.15'
            distro: rstudio-local
          - r: '4.2.0'
            bioc: '3.15'
            distro: rstudio

    # Trigger steps
    steps:
      - name: Checkout repository 💳
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Trigger all builds ▶️
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_GITHUB_TOKEN }}
          event-type: scheduled
          client-payload: >
            {
              "distribution": "${{ matrix.image.distro }}",
              "r_version": "${{ matrix.image.r }}",
              "bioc_version": "${{ matrix.image.bioc }}",
              "tag": "",
              "tag_latest": "true"
            }
      - name: Build an image from Dockerfile
        run: |
          docker build -t ${{ matrix.image.distro }}:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.image.distro }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
