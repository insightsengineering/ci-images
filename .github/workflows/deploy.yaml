name: Deploy image to GHCR

env:
  REGISTRY: ghcr.io

on:
  workflow_dispatch:
    inputs:
      distribution:
        description: Rocker Distro Name. Eg. tidyverse
        required: true
      r_version:
        description: R Version
        required: true
      bioc_version:
        description: BioConductor Release
        required: true
      tag:
        description: Image Tag/Version
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Deploy üöÄ ${{ github.event.inputs.distribution }} - ${{ github.event.inputs.r_version }} | BioC - ${{ github.event.inputs.bioc_version }}

    # Token permissions
    permissions:
      contents: read
      packages: write

    # Build steps
    steps:
      - name: Checkout repository üí≥
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Log in to the Container registry üóù
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set build variables üìê
        id: build_vars
        run: |
          # Infer Image name
          image_name="${{ github.event.inputs.distribution }}_${{ github.event.inputs.r_version }}_bioc_${{ github.event.inputs.bioc_version }}"

          # Infer Dockerfile name
          dockerfile="dockerfiles/Dockerfile_${image_name}"
          echo "::set-output name=DOCKERFILE::${dockerfile}"

          # Set default tag as short SHA if it isn't set
          tag="${{ github.event.inputs.tag }}"
          if [ "${tag}" == "" ]
          then {
            tag="$(echo ${GITHUB_SHA} | cut -c1-8)"
          }
          fi

          # Set full image name
          full_name="${{ env.REGISTRY }}/${{ github.repository_owner }}/${image_name}:${tag}"
          echo "::set-output name=FULL_IMAGE_NAME::${full_name}"

          # Set push if branch is main
          if [ "${{ github.ref }}" == 'refs/heads/main']; then
            echo "::set-output name=DOCKER_PUSH::true"
          else
            echo "::set-output name=DOCKER_PUSH::false"
          fi
      - name: Sanity checks
        run: |
          # Catch bad inputs
          if [ ! -f "${{ steps.build_vars.outputs.DOCKERFILE }}" ]
          then {
            echo "No such Dockerfile: ${{ steps.build_vars.outputs.DOCKERFILE }}!"
            echo "Check your inputs or create the Dockerfile"
            exit 1
          }
          fi
        shell: bash

      - name: Build image üèó
        uses: docker/build-push-action@v2
        with:
          context: ./dockerfiles
          file: ${{ steps.build_vars.outputs.DOCKERFILE }}
          push: ${{ steps.build_vars.outputs.DOCKER_PUSH }}
          tags: ${{ steps.build_vars.outputs.FULL_IMAGE_NAME }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
